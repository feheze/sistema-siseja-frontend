<div class="p-6 bg-gray-50 min-h-screen">
  <!-- Utilizando @if para controle de fluxo e exibição de loading/vazio -->

  <!-- Exibindo a lista de polos -->
  @if (polos().length > 0) {
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Lista de Polos</h1>
    
    <!-- Estrutura de Grid Responsivo (usando classes Tailwind/Custom CSS) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      
      <!-- Usando @for para iterar sobre a lista de polos (Signals) -->
      @for (polo of polos(); track polo.id) {
        <mat-card class="shadow-lg hover:shadow-xl transition duration-300 ease-in-out border-t-4 border-indigo-500">
          
          <mat-card-header class="pb-2">
            <mat-card-title class="text-xl font-semibold text-indigo-700 flex items-center">
              <mat-icon class="mr-2 text-indigo-500">location_city</mat-icon>
              {{ polo.nome }}
            </mat-card-title>
          </mat-card-header>

          <mat-card-content class="pt-3 border-t border-gray-200">
            <!-- Detalhes do Card -->
            <div class="text-sm text-gray-600 space-y-1">
              <p><span class="font-medium text-gray-700">ID:</span> {{ polo.id }}</p>
              <!-- Adicione mais detalhes da entidade Polo aqui -->
              <p><span class="font-medium text-gray-700">Coordenador:</span> {{ polo.coordenador }}</p>
            </div>
          </mat-card-content>

            <mat-card-actions class="flex justify-end gap-2 pt-4">
              <!-- Botão de Detalhes -->
              <a mat-button color="primary" [routerLink]="['/polos', polo.id]">
                <mat-icon>info</mat-icon>
                Ver Detalhes
              </a>
              <!-- Botão de Alterar -->
              <a mat-button color="accent" [routerLink]="['/polos/edit', polo.id]">
                <mat-icon>edit</mat-icon>
                Alterar
              </a>
              <!-- Botão de Deletar -->
              <button mat-button color="warn" >
                <mat-icon>delete</mat-icon>
                Deletar
              </button>
            </mat-card-actions>
          
        </mat-card>
      }
    </div>
    
  } @else {
    <!-- Condição de lista vazia ou inicial (se não houver loading) -->
    <div class="flex flex-col items-center justify-center p-20 bg-white rounded-xl shadow-lg mt-10">
      <mat-icon class="text-indigo-400" style="font-size: 48px; width: 48px; height: 48px;">search_off</mat-icon>
      <h2 class="text-2xl font-semibold text-gray-500 mt-4">Nenhum Polo Encontrado</h2>
      <p class="text-gray-400 mt-2">Os dados serão exibidos aqui após o cadastro.</p>
    </div>
  }
</div>
