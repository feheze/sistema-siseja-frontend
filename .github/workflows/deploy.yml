name: Deploy Angular to GitHub Pages

# Trigger do workflow
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    types: [closed]

# Permiss√µes necess√°rias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concorr√™ncia - cancela execu√ß√µes anteriores se houver nova
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build e Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromiumHeadlessCI

    - name: Run linting (if available)
      run: |
        if npm list @angular-eslint/eslint-plugin >/dev/null 2>&1; then
          npm run lint
        else
          echo "Linting not configured, skipping..."
        fi
      continue-on-error: true

    - name: Build for production (SPA mode)
      run: npm run build -- --configuration spa

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      with:
        path: './dist/sistema-polos-frontend'
    
    - name: Create 404.html for SPA routing
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        if [ -f "./dist/sistema-polos-frontend/index.html" ]; then
          cp ./dist/sistema-polos-frontend/index.html ./dist/sistema-polos-frontend/404.html
          echo "‚úÖ Created 404.html for SPA routing"
        else
          echo "‚ùå index.html not found in build output"
          ls -la ./dist/sistema-polos-frontend/
        fi

  # Job de Deploy (s√≥ executa na branch master/main)
  deploy:
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job para notifica√ß√£o de status (opcional)
  notify-status:
    needs: [build-and-test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment success
      if: needs.deploy.result == 'success'
      run: |
        echo "‚úÖ Deploy realizado com sucesso!"
        echo "üöÄ Aplica√ß√£o dispon√≠vel em: ${{ needs.deploy.outputs.url }}"
    
    - name: Notify deployment failure
      if: needs.deploy.result == 'failure'
      run: |
        echo "‚ùå Falha no deploy"
        exit 1